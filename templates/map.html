<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ map_id | capitalize }} - 攻守選択</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <h1 class="text-2xl font-bold mb-6 text-center">{{ map_id | capitalize }}：攻守を選んでね</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full max-w-md">
    <a href="/map/{{ map_id }}/side/attack" class="bg-red-500 hover:bg-red-600 text-white rounded-xl p-6 text-center text-xl shadow">
      攻撃
    </a>
    <a href="/map/{{ map_id }}/side/defense" class="bg-blue-500 hover:bg-blue-600 text-white rounded-xl p-6 text-center text-xl shadow">
      防衛
    </a>
  </div>
  <a href="/add"
    class="fixed bottom-4 right-4 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-5 rounded-full shadow-lg z-50">
    ➕ 定点追加
  </a>
</body>
</html>
