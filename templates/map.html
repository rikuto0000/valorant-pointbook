<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>攻守選択 | VALORANT Pointbook</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Rajdhani Font -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Rajdhani', sans-serif;
    }
  </style>
</head>

<body class="bg-[#0f1923] text-white min-h-screen p-4">

  <h1 class="text-3xl sm:text-4xl font-bold text-center mb-8 text-[#ff4655]">
    攻守を選択
  </h1>

  <div class="flex flex-col items-center gap-6">
    <a href="/map/{{ map_id }}/side/attack"
       class="w-64 text-center bg-[#ff4655] hover:bg-[#e13d4b] text-white font-bold py-3 px-6 rounded-xl shadow-lg text-xl transition">
      🗡 攻撃
    </a>
    <a href="/map/{{ map_id }}/side/defense"
       class="w-64 text-center bg-[#00bcd4] hover:bg-[#00a3b9] text-white font-bold py-3 px-6 rounded-xl shadow-lg text-xl transition">
      🛡 防衛
    </a>
  </div>

  <!-- ➕ 定点追加ボタン -->
  <a href="/add"
     class="fixed bottom-4 right-4 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-5 rounded-full shadow-lg z-50">
    ➕ 定点追加
  </a>

</body>
</html>
