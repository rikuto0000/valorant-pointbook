<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ map_id | capitalize }} {{ side }} - エージェント選択</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 min-h-screen">
  <h1 class="text-2xl font-bold mb-6 text-center">{{ map_id | capitalize }} / {{ "攻撃" if side == "attack" else "防衛" }}：エージェント選択</h1>

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 max-w-4xl mx-auto">
    {% for agent in agents %}
    <a href="/map/{{ map_id }}/side/{{ side }}/agent/{{ agent.id }}" class="bg-white rounded-xl shadow hover:shadow-lg text-center p-4">
      <img src="{{ agent.image }}" alt="{{ agent.name }}" class="w-full h-24 object-contain mb-2">
      <div class="font-semibold">{{ agent.name }}</div>
    </a>
    {% endfor %}
  </div>
  <a href="/add"
    class="fixed bottom-4 right-4 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-5 rounded-full shadow-lg z-50">
    ➕ 定点追加
  </a>
</body>
</html>
