<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#ff4655">
  <link rel="apple-touch-icon" href="/static/icons/icon-192.png">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/service-worker.js')
        .then(reg => console.log("✅ Service Worker registered"))
        .catch(err => console.error("❌ Service Worker error:", err));
    }
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>マップ選択 | VALORANT Pointbook</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Rajdhani Font（VALORANT風） -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Tailwindカスタム設定 -->
  <style>
    body {
      font-family: 'Rajdhani', sans-serif;
    }
  </style>
</head>

<body class="bg-[#0f1923] text-white min-h-screen p-4">

  <h1 class="text-3xl sm:text-4xl font-bold text-center mb-8 text-[#ff4655]">マップを選択</h1>

  <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6 max-w-5xl mx-auto">
    {% for map in maps %}
      <a href="/map/{{ map.id }}" class="bg-[#1c1c1c] border border-[#ff4655] hover:bg-[#2a2a2a] rounded-xl p-4 flex flex-col items-center transition shadow-lg">
        <img src="{{ map.image }}" alt="{{ map.name }}" class="w-full h-32 object-cover rounded mb-3 border border-gray-700">
        <div class="text-lg font-semibold text-center">{{ map.name }}</div>
      </a>
    {% endfor %}
  </div>

  <!-- ➕ 定点追加ボタン -->
  <a href="/add"
    class="fixed bottom-4 right-4 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-5 rounded-full shadow-lg z-50">
    ➕ 定点追加
  </a>

</body>
</html>
