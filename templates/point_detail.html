<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ point.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-4">

  <h1 class="text-2xl font-bold mb-4 text-center">{{ point.title }}</h1>
  <p class="text-center text-gray-600 mb-6">{{ point.description }}</p>

  <div class="flex flex-col items-center gap-8 max-w-3xl mx-auto">

    <div class="w-full">
      <h2 class="font-semibold text-center mb-2">📍 立ち位置</h2>
      <img src="{{ point.stand_image }}" alt="立ち位置" class="w-full rounded-xl shadow">
    </div>

    <div class="w-full">
      <h2 class="font-semibold text-center mb-2">🎯 定点</h2>
      <img src="{{ point.point_image }}" alt="定点" class="w-full rounded-xl shadow">
    </div>

    <div class="w-full">
      <h2 class="font-semibold text-center mb-2">👁 着弾</h2>
      <img src="{{ point.extra_image }}" alt="補足画像" class="w-full rounded-xl shadow">
    </div>

  </div>

</body>
</html>
